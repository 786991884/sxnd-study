<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>放置在on开头的属性中</title>
<script type="text/javascript"  src="js/test.js">

function sayHi1(msg) {
	window.alert(msg);
}
</script>
</head>
<body>
<input  type="button"  value="单击我"  onclick="sayHi('sb')"><br>
<input  type="button"  value="单击我2"  onclick="sayHi1('sbsb')">
</body>
</html>
