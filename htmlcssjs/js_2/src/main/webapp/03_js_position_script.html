<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>放置在on开头的属性中</title>
<script type="text/javascript">
  function sayHi(msg){
  window.alert(msg);
  }
</script>
</head>
<body>
<input  type="button"  value="单击我"  onclick="sayHi('sb')"><br>
<input  type="button"  value="单击我2"  onclick="sayHi('sbsb')">
</body>
</html>
