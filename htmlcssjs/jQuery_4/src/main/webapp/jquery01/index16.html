		$('input').keydown(function() {
			alert('e.keyCode');

		$('input').keypress(function(e) {
			alert(e.charCode);

		$('input').focus(function() {
			alert('光标激活');
		});

		$('input').blur(function() {
			alert('光标丢失');
		});

		$('input').focusout(function() {
			alert('光标丢失');
		});

		$('div').focus(function() {//focus和blur必须是当前元素才能激活
			alert('光标激活');
		});

		$('div').focusin(function() {//focusin和focusout可以是子元素激活
			alert('光标激活');
		});

		$('div').focusout(function() {
			alert('光标丢失');
		});
		$('div').hover(function() {
			$(this).css('background', 'red');
		}, function() {
			$(this).css('background', 'green');
		});

		//$('div').toggle('slow');
		$('div').toggle(function() {
			$(this).css('background', 'red');
		}, function() {
			$(this).css('background', 'blue');
		}, function() {
			$(this).css('background', 'green');
		});
		var flag = 1;
		$('div').click(function() {
			if (flag == 1) {
				$(this).css('background', 'red');
				flag = 2;
			} else if (flag == 2) {
				$(this).css('background', 'blue');
				flag = 3;
			} else if (flag == 3) {
				$(this).css('background', 'green');
				flag = 1;
			}
		});
	});
