<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<title>JSON and javascript</title>
</head>
<body>
	<script type="text/javascript">
		var obj = {
			"name" : "wangwu"
		};
		var arrobj = [ {
			"name" : "wangwu",
			"age" : "40"
		} ];

		alert(obj.name);
		alert(arrobj[0].name);
		obj.name = "wanglei";
		arrobj[0].name = "wangxin";
	</script>
</body>
</html>
