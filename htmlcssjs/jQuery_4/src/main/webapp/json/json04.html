<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<title>json object to string</title>
<script type="text/javascript" src="json.js"></script>
</head>
<body>
	<script type="text/javascript">
		var jsonObj = {
			"name" : "wangwu"
		};
		alert(jsonObj);//object
		alert(jsonObj.name);
		alert(jsonObj.toJSONString());//to string
	</script>
</body>
</html>
