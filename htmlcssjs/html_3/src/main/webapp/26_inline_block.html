<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>块元素:元素在新的一行开始显示</h1>
<div>I love zhengzhou!</div>
<div>I Love china!</div>
<h1>内联元素:</h1>
<span>I Love zhengzhou!</span><span>I love Beijing!</span>
<h1>内联元素和块元素区别在设置高度和宽度时</h1>
<div>I love zhengzhou!</div>
<span style="width:10px;height: 3em">I Love china!</span>
<h1>特殊的内联元素(非替代性元素)</h1>
<input style="width: 300px;height: 4em"><input>
<select style="width: 400px"></select>
<h1>相互转换</h1>
<span style="display: block;">I love zhengzhou!</span>
<span>I love Beijing!</span>
<h1>希望具有内联元素的不换行而可以设置高度及宽度</h1>
<span style="display: inline-block;width: 10px;">I love zhengzhou!</span>
<span>I love Beijing!</span>
</body>
</html>
