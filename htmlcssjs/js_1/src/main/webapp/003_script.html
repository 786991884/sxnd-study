<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>放置的第三个位置：script元素中</title>

<script type="text/javascript">
//这个位置比第一种和第二种更具有通用性
  function sayHi(msg) {
	 
	window.alert(msg);
}
</script>
</head>
<body>
	<button onclick="sayHi('sb')">sb</button>
	<button onclick="sayHi('f2b')">sb2</button>
</body>
</html>
