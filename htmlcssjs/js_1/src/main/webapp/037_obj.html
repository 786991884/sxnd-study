<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>instanceof类型</title>
</head>
<body>
<script type="text/javascript">
  var obj1=new Object();
  console.log(obj1 instanceof Number);//false
  var obj2=new Object(23);
  console.log(obj2 instanceof Number);//true
  console.log(obj2 instanceof Object);//true
</script>
</body>
</html>
