<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>移动改建版本</title>
</head>
<body>
<div id="div1">xxx</div>
<div id="div2">yyy</div>
<script type="text/javascript">
//对已有元素调用appendChild或insertBefore都移走已有元素
  var div1=document.getElementById("div1");
  var div2=document.getElementById("div2").cloneNode(true);
  div2.removeAttribute("id");//删除id避免重复
  div1.appendChild(div2);
</script>
</body>
</html>
