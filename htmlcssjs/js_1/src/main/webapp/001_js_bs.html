<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript面向对象方式展示</title>
</head>
<body>
	<!-- 面向对象方式：使用window变量访问当前窗口,它有一个地址栏，修改地址栏的超级链接 -->
	<button onclick="window.location.href='http://www.baidu.com'">到百度</button>
	<button onclick="window.location.reload()">刷新</button>
	<button onclick="this.innerHTML='xxx'">修改shux</button>
</body>
</html>
