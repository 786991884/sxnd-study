<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>移动元素</title>
</head>
<body>
<div id="div1">xxx</div>
<div id="div2">yyy</div>
<script type="text/javascript">
//对已有元素调用appendChild或insertBefore都移走已有元素
  var div1=document.getElementById("div1");
  var div2=document.getElementById("div2");
  div1.appendChild(div2);
</script>
</body>
</html>
