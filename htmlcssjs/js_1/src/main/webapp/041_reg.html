<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>正则表达式</title>
</head>
<body>
	<form action="">
		年龄:<input onblur="validate(this)"><br> <input>
	</form>
	<script type="text/javascript">
		function validate(target) {
			var value = target.value;
			//有效
			/*
			[1-9]表示这一位的取值范围
			 */
			// var reg=/^[1-9][0-9]{0,2}$/;
			var ipReg = /^([0-9]{1,3})\.([0-9]{1,3})\.([0-9]{1,3})\.([0-9]{1,3})$/
			//   if(ipReg.test(value)){
			//  alert(1)
			// }else{alert(2);}
			//if (ipReg.test(value)) {
				var ps = ipReg.exec(value);
				if (ps==null||window.parseInt(ps[1]) > 255
						|| window.parseInt(ps[2]) > 255
						|| window.parseInt(ps[3]) > 255
						|| window.parseInt(ps[4]) > 255) {
					alert(1);
				} else {
					alert(2);
				}
			//} else {
				//alert(1);
			//}
		}
	</script>
</body>
</html>
