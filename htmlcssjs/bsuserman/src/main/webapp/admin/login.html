<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理员登陆</title>
<!--两点表示上一层目录  -->
<link rel="stylesheet" href="../css/bootstrap.min.css">
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../js/jquery-1.11.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<style type="text/css">
.container {
    width: 600px;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-left: -300px;
    margin-top: -122px;
}
</style>
</head>
<body>
<div class="container well">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form class="form-horizontal" role="form" action="main.html">
				<div class="form-group">
					 <label for="inputName3" class="col-sm-2 control-label">用户名</label>
					<div class="col-sm-8">
						<input class="form-control" id="inputName3" type="text" name="name"/>
					</div>
				</div>
				<div class="form-group">
					 <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-8">
						<input class="form-control" id="inputPassword3" type="password" name="pwd"/>
					</div>
				</div>
				<div class="form-group">
					 <label for="inputVCode" class="col-sm-2 control-label">验证码</label>
					<div class="col-sm-8">
						<input class="form-control" id="inputVCode" type="text" name="vcode"/>
						<img alt="" src="../images/vcode.jpg">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						 <button type="submit" class="btn btn-default">登陆</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
