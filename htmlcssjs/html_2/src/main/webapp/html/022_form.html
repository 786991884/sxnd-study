<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="author" content="南阳德刚">
<title>Insert title here</title>
</head>
<body>
	<form action="">
		<fieldset>
			<legend>基本信息</legend>
			<input type="hidden" value="110" name="uid"> <label for="myname">姓名:</label> <input id="myname" name="uname" type="text" value="333"><br>
			密码:<input name="pwd" type="password"><br> 头像：<input name="photo" type="file"><br> 爱好:<input type="checkbox" name="hobby"
				checked="checked">爬山<input type="checkbox" name="hobby" checked="checked">抓鸟<br> 性别:<input type="radio" name="gender"
				value="man" checked="checked">男<input type="radio" name="gender" value="woman">女<br>
		</fieldset>
		<fieldset>
			<legend>复杂信息</legend>
			个人简介:
			<textarea rows="20" cols="10"></textarea>
			<br> 省份:<select name="provice">
				<option>山东</option>
				<option selected="selected">河南</option>
			</select><br>
		</fieldset>
		<!-- 重置表单中的每个控件为默认值 -->
		<input type="submit" value="注册" /><input type="reset" value="重置为默认值" />

	</form>
</body>
</html>
