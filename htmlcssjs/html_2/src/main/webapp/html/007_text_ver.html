<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="author" content="南阳德刚">
<title>垂直对齐</title>
</head>
<body>
<p  style="border: 1px solid red;height: 40px">我靠顶部对齐</p>
<p  style="border: 1px solid red;height: 40px;line-height: 40px">我居中对齐</p>
<!-- 虽然有一个vertical-align，但是做不到让文字垂直居中对齐 -->
<p  style="border: 1px solid red;height: 40px;vertical-align: middle;">我居中对齐</p>
</body>
</html>
