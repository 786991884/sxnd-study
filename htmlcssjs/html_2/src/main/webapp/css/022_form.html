<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Insert title here</title>
<style type="text/css">
.fieldGroup {
	width: 300px;
	margin: 10px;
	overflow: hidden;
}

.fieldGroup .fl {
	float: left;
	width: 40%;
	text-align: right;
}

.fieldGroup .fr {
	float: right;
	width: 60%
}

.center {
	margin: 0 auto;
	text-align: center;
}
.container{
  width: 300px;
}
</style>
</head>
<body>
	<div class="container">


		<form action="">

			<input type="hidden" value="110" name="uid">
			<div class="fieldGroup">
				<div class="fl">
					<label for="myname">姓名:</label>
				</div>
				<div class="fr">
					<input id="myname" name="uname" type="text" value="333">
				</div>
			</div>
			<div class="fieldGroup">
				<div class="fl">密码:</div>
				<div class="fr">
					<input name="pwd" type="password">
				</div>
			</div>
			<div class="fieldGroup" style="clear: both;">
				<div class="center">
					<button>登录</button>
					<button>注册</button>
				</div>
			</div>

		</form>
	</div>
</body>
