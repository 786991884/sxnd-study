<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>标准表格---包含三部分thead ,tbody,tfoot</title>
</head>
<body>
	<table border="1">
		<thead>
		<tr>

		<th colspan="3">成绩表</th>
		</tr>
		</thead>
		<tbody>
          <tr>
          <td rowspan="3">xxxx</td>
             <td>z3</td>
             <td>59.5</td>
          </tr>
           <tr>
             <td>l4</td>
             <td>60.5</td>
          </tr>
		</tbody>
		<tfoot>
		<tr>
		  <td colspan="3">平均分：60</td>
		</tr>
		</tfoot>
	</table>
</body>
</html>
