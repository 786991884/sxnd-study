<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<!-- 1、木有body，写了也不起作用
     2、rows写法
     3、如果窗口不规则，就需要框架集嵌套
     4、noframes当你的浏览器不支持frameset时候，noframes中的内容就会被显示；反之就不显示
 -->
<frameset rows="30%,70%">
	<frame src="http://www.baidu.com">
	<frameset cols="20%,80%">
		<frame src="20_menu.html" noresize="noresize" frameborder="0">
		<frame src="http://www.nyist.net" frameborder="0" name="rightFrame">
	</frameset>
	<noframes>
		<body>
			<p>This page uses frames. The current browser you are using does
				not support frames.</p>
		</body>
	</noframes>
</frameset>

</html>
