<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
   叠放顺序
  1）如果元素都木有指定z-index，都是0,如果值相等，就按照值书写顺序叠放，后面放到前面之上
  2）如果指定了z-index,值越大越在上面
 -->
<div style="background-color: blue;width:200px;height: 200px;position: absolute;">yyyyyyyyy</div>
<div style="background-color: red;width: 100px;height: 100px;position: absolute;">xxxxxxxxxxxx</div>
</body>
</html>
